    <head>
        <meta charset="utf-8">

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Sun", "label": "Sun", "shape": "dot", "title": "Type: Star"}, {"color": "#97c2fc", "id": "Mercury", "label": "Mercury", "shape": "dot", "title": "Type: Planet"}, {"color": "#97c2fc", "id": "Venus", "label": "Venus", "shape": "dot", "title": "Type: Planet"}, {"color": "#97c2fc", "id": "Earth", "label": "Earth", "shape": "dot", "title": "Type: Planet"}, {"color": "#97c2fc", "id": "Moon", "label": "Moon", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Mars", "label": "Mars", "shape": "dot", "title": "Type: Planet"}, {"color": "#97c2fc", "id": "Phobos", "label": "Phobos", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Deimos", "label": "Deimos", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Jupiter", "label": "Jupiter", "shape": "dot", "title": "Type: Planet"}, {"color": "#97c2fc", "id": "Io", "label": "Io", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Europa", "label": "Europa", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Ganymede", "label": "Ganymede", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Callisto", "label": "Callisto", "shape": "dot", "title": "Type: Moon"}, {"color": "#97c2fc", "id": "Atm1", "label": "Atm1", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Sub1", "label": "Sub1", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Mfs1", "label": "Mfs1", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Atm2", "label": "Atm2", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Sub2", "label": "Sub2", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Mfs3", "label": "Mfs3", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Atm3", "label": "Atm3", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Sub3", "label": "Sub3", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Mfs4", "label": "Mfs4", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Atm5", "label": "Atm5", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Sub5", "label": "Sub5", "shape": "dot", "title": "Inferred Node"}, {"color": "#97c2fc", "id": "Mfs6", "label": "Mfs6", "shape": "dot", "title": "Inferred Node"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Mercury", "label": "ORBITS", "to": "Sun"}, {"arrows": "to", "from": "Venus", "label": "ORBITS", "to": "Sun"}, {"arrows": "to", "from": "Earth", "label": "ORBITS", "to": "Sun"}, {"arrows": "to", "from": "Moon", "label": "ORBITS", "to": "Earth"}, {"arrows": "to", "from": "Mars", "label": "ORBITS", "to": "Sun"}, {"arrows": "to", "from": "Phobos", "label": "ORBITS", "to": "Mars"}, {"arrows": "to", "from": "Deimos", "label": "ORBITS", "to": "Mars"}, {"arrows": "to", "from": "Jupiter", "label": "ORBITS", "to": "Sun"}, {"arrows": "to", "from": "Io", "label": "ORBITS", "to": "Jupiter"}, {"arrows": "to", "from": "Europa", "label": "ORBITS", "to": "Jupiter"}, {"arrows": "to", "from": "Ganymede", "label": "ORBITS", "to": "Jupiter"}, {"arrows": "to", "from": "Callisto", "label": "ORBITS", "to": "Jupiter"}, {"arrows": "to", "from": "Earth", "label": "HAS_ATMOSPHERE", "to": "Atm1"}, {"arrows": "to", "from": "Atm1", "label": "COMPOSED_OF", "to": "Sub1"}, {"arrows": "to", "from": "Earth", "label": "HAS_MAGNETIC_FIELD", "to": "Mfs1"}, {"arrows": "to", "from": "Venus", "label": "HAS_ATMOSPHERE", "to": "Atm2"}, {"arrows": "to", "from": "Atm2", "label": "COMPOSED_OF", "to": "Sub2"}, {"arrows": "to", "from": "Venus", "label": "HAS_MAGNETIC_FIELD", "to": "Mfs3"}, {"arrows": "to", "from": "Mars", "label": "HAS_ATMOSPHERE", "to": "Atm3"}, {"arrows": "to", "from": "Atm3", "label": "COMPOSED_OF", "to": "Sub3"}, {"arrows": "to", "from": "Mars", "label": "HAS_MAGNETIC_FIELD", "to": "Mfs4"}, {"arrows": "to", "from": "Jupiter", "label": "HAS_ATMOSPHERE", "to": "Atm5"}, {"arrows": "to", "from": "Atm5", "label": "COMPOSED_OF", "to": "Sub5"}, {"arrows": "to", "from": "Jupiter", "label": "HAS_MAGNETIC_FIELD", "to": "Mfs6"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
