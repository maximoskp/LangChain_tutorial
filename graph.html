        <meta charset="utf-8">

        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Aspacecraft", "label": "Aspacecraft", "shape": "dot", "title": "Type: Organization/event"}, {"color": "#97c2fc", "id": "Apollo 11", "label": "Apollo 11", "shape": "dot", "title": "Type: Spaceflight/crewed mission"}, {"color": "#97c2fc", "id": "Saturn V", "label": "Saturn V", "shape": "dot", "title": "Type: Rocket"}, {"color": "#97c2fc", "id": "Kennedy Space Center", "label": "Kennedy Space Center", "shape": "dot", "title": "Type: Location/establishment"}, {"color": "#97c2fc", "id": "United States", "label": "United States", "shape": "dot", "title": "Type: Country/organization"}, {"color": "#97c2fc", "id": "Soviet Union", "label": "Soviet Union", "shape": "dot", "title": "Type: Country/organization"}, {"color": "#97c2fc", "id": "Space Race", "label": "Space Race", "shape": "dot", "title": "Type: Event/geopolitical event"}, {"color": "#97c2fc", "id": "National Aeronautics And Space Administration (Nasa)", "label": "National Aeronautics And Space Administration (Nasa)", "shape": "dot", "title": "Type: Organization/government agency"}, {"color": "#97c2fc", "id": "Project Mercury", "label": "Project Mercury", "shape": "dot", "title": "Type: Spaceflight program"}, {"color": "#97c2fc", "id": "Tranquility Base", "label": "Tranquility Base", "shape": "dot", "title": "Type: Location"}, {"color": "#97c2fc", "id": "Mare Tranquillitatis", "label": "Mare Tranquillitatis", "shape": "dot", "title": "Type: Location"}, {"color": "#97c2fc", "id": "Lunar Module Eagle", "label": "Lunar Module Eagle", "shape": "dot", "title": "Type: Spacecraft/component"}, {"color": "#97c2fc", "id": "Command Module Columbia", "label": "Command Module Columbia", "shape": "dot", "title": "Type: Spacecraft/component"}, {"color": "#97c2fc", "id": "Lunar Orbit", "label": "Lunar Orbit", "shape": "dot", "title": "Type: Orbital path/astral body"}, {"color": "#97c2fc", "id": "Earth", "label": "Earth", "shape": "dot", "title": "Type: Astral body/planet"}, {"color": "#97c2fc", "id": "Pacific Ocean", "label": "Pacific Ocean", "shape": "dot", "title": "Type: Location/astral body"}, {"color": "#97c2fc", "id": "John F. Kennedy", "label": "John F. Kennedy", "shape": "dot", "title": "Type: Person/elected official"}, {"color": "#97c2fc", "id": "Dwight D. Eisenhower", "label": "Dwight D. Eisenhower", "shape": "dot", "title": "Type: Person/elected official"}, {"color": "#97c2fc", "id": "Neil Armstrong", "label": "Neil Armstrong", "shape": "dot", "title": "Type: Person/spacecraft pilot"}, {"color": "#97c2fc", "id": "Edwin \u0027Buzz\u0027 Aldrin", "label": "Edwin \u0027Buzz\u0027 Aldrin", "shape": "dot", "title": "Type: Person/lunar module pilot"}, {"color": "#97c2fc", "id": "Michael Collins", "label": "Michael Collins", "shape": "dot", "title": "Type: Person/command module pilot"}, {"color": "#97c2fc", "id": "Yuri Gagarin", "label": "Yuri Gagarin", "shape": "dot", "title": "Type: Person/cosmonaut"}, {"color": "#97c2fc", "id": "Alan Shepard", "label": "Alan Shepard", "shape": "dot", "title": "Type: Person/american astronaut"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "United States", "label": "LAUNCHED_BY", "title": "United States -[LAUNCHED_BY]-\u003e Apollo 11", "to": "Apollo 11"}, {"arrows": "to", "from": "Soviet Union", "label": "TRIGGERED_THE_SPACE_RACE", "title": "Soviet Union -[TRIGGERED_THE_SPACE_RACE]-\u003e Space Race", "to": "Space Race"}, {"arrows": "to", "from": "United States", "label": "CREATED_NASA", "title": "United States -[CREATED_NASA]-\u003e National Aeronautics And Space Administration (Nasa)", "to": "National Aeronautics And Space Administration (Nasa)"}, {"arrows": "to", "from": "John F. Kennedy", "label": "CHOSEN_CHALLENGE", "title": "John F. Kennedy -[CHOSEN_CHALLENGE]-\u003e Apollo 11", "to": "Apollo 11"}, {"arrows": "to", "from": "National Aeronautics And Space Administration (Nasa)", "label": "INITIATED_PROJECT_MERCURY", "title": "National Aeronautics And Space Administration (Nasa) -[INITIATED_PROJECT_MERCURY]-\u003e Project Mercury", "to": "Project Mercury"}, {"arrows": "to", "from": "Soviet Union", "label": "FIRST_COSMONAUT", "title": "Soviet Union -[FIRST_COSMONAUT]-\u003e Yuri Gagarin", "to": "Yuri Gagarin"}, {"arrows": "to", "from": "United States", "label": "FIRST_AMERICAN_IN_SPACE", "title": "United States -[FIRST_AMERICAN_IN_SPACE]-\u003e Alan Shepard", "to": "Alan Shepard"}, {"arrows": "to", "from": "John F. Kennedy", "label": "SET_NATIONAL_GOAL_FOR_MOON_LANDING", "title": "John F. Kennedy -[SET_NATIONAL_GOAL_FOR_MOON_LANDING]-\u003e Space Race", "to": "Space Race"}, {"arrows": "to", "from": "Soviet Union", "label": "REACHED_LUNAR_ORBIT_FIRST", "title": "Soviet Union -[REACHED_LUNAR_ORBIT_FIRST]-\u003e Lunar Orbit", "to": "Lunar Orbit"}, {"arrows": "to", "from": "United States", "label": "LAUNCHED_APOLLO_11", "title": "United States -[LAUNCHED_APOLLO_11]-\u003e Apollo 11", "to": "Apollo 11"}, {"arrows": "to", "from": "Kennedy Space Center", "label": "LAUNCH_SITE_FOR_SATURN_V", "title": "Kennedy Space Center -[LAUNCH_SITE_FOR_SATURN_V]-\u003e Saturn V", "to": "Saturn V"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
